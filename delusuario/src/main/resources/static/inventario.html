<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="inventario.css">
  <link rel="icon" type="image/x-icon" href="imgs/Icon-modified.png">
  <script src="inventario.js"></script>
  <title>Jardín Sublime</title>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <ul>
      <li><a href="http://localhost:8080/index.html">Inicio</a></li>
      <li><a href="http://localhost:8080/todos.html">Productos</a></li>
      <li><a href="http://localhost:8080/inventario.html">Inventario</a></li>
      <li><a href="http://localhost:8080/historialventas.html">Historial</a></li>
      <li><a href="#">Clientes</a></li>
      <li><a href="#">Configuración</a></li>
      <li><a href="http://localhost:8080/login.html">Cerrar sesión</a></li>
    </ul>
  </div>
  <div class="content">
    <table>
      <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad Disponible</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody id="productosTable">
      <!-- Aquí se generará dinámicamente la lista de productos -->
      </tbody>
    </table>
    <form id="agregarForm">
      <input type="text" id="nombreProducto" placeholder="Nombre del producto">
      <input type="number" min="0" id="cantidadProducto" placeholder="Cantidad">
      <input type="number" min="0.00" step="0.01" id="precioProducto" placeholder="Precio">
      <button type="submit" class="add-btn">Agregar</button>
    </form>
  </div>
</div>
<!-- Aquí se incluirá el script necesario para obtener y mostrar los datos de los productos -->
</body>
</html>
